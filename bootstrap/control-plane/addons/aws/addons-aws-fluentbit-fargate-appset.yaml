apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-fargate-fluentbit
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - clusters:
        values:
          addonChart: fargate-fluentbit
        selector:
          matchExpressions:
          - key: akuity.io/argo-cd-cluster-name
            operator: NotIn
            values:
              - in-cluster
          - key: aws_enable_fargate_fluentbit
            operator: In
            values:
              - 'true'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}-resources'
    spec:
      project: default
      source:
        repoURL: 'https://github.com/csantanapr/gitops-bridge-argocd-control-plane-template'
        targetRevision: demo
        path: charts/addons/{{values.addonChart}}/resources
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
          - ../../../../environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/resources/values.yaml
          - ../../../../clusters/{{name}}/addons/{{values.addonChart}}/resources/values.yaml
          - ../../../../charts/addons/{{values.addonChart}}/resources/values.yaml
          values: |
            region: {{metadata.annotations.metadata_aws_region}}
            log_group_name: {{metadata.annotations.metadata_aws_fargate_fluentbit_log_group_name}}
            log_stream_prefix: {{metadata.annotations.metadata_aws_fargate_fluentbit_log_stream_prefix}}
          #fileParameters:
          #  - name:
          #    path:
          #parameters
          #values
          #valuesObject
      destination:
        #namespace: '{{values.addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
