apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-gateway-api-controller
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: aws-gateway-controller-chart
                addonChartReleaseName: aws-gateway-api-controller
                addonChartRepositoryNamespace: aws-application-networking-k8s
                # anything not staging or prod use this version
                addonChartVersion: 'v0.0.12'
                # using oci repostory already configure in argocd
                # argocd repo add public.ecr.aws --type helm --name aws-public-ecr --enable-oci
                addonChartRepository: public.ecr.aws
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_aws_gateway_api_controller
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: 'v0.0.12'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: 'v0.0.12'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChartReleaseName}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-bridge-argocd-control-plane-template'
        targetRevision: demo
        ref: values
      - chart: '{{values.addonChartRepositoryNamespace}}/{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChartReleaseName}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChartReleaseName}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChartReleaseName}}/values.yaml
          values: |
            awsRegion: {{metadata.annotations.metadata_aws_region}}
            awsAccountId: {{metadata.annotations.metadata_aws_account_id}}
            clusterVpcId: {{metadata.annotations.metadata_aws_vpc_id}}
            serviceAccount:
              name: {{metadata.annotations.metadata_aws_gateway_api_controller_service_account}}
              annotations:
                eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_gateway_api_controller_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.metadata_aws_gateway_api_controller_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
