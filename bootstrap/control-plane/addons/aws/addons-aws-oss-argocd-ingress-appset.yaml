apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-argocd-ingress
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: argo-cd
                # anything not staging or prod use this version
                addonChartVersion: '5.38.0'
                addonChartRepository: https://argoproj.github.io/argo-helm
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_argocd_ingress
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '5.38.0'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '5.38.0'
  template:
    metadata:
      name: 'addon-{{name}}-aws-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-bridge-argocd-control-plane-template'
        targetRevision: demo
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            controller:
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_argocd_iam_role_arn}}
            server:
              serviceAccount:
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_argocd_iam_role_arn}}
              service:
                type: "ClusterIP"
              ingress:
                enabled: true
                annotations:
                  alb.ingress.kubernetes.io/scheme: "internet-facing"
                  alb.ingress.kubernetes.io/target-type: "ip"
                  alb.ingress.kubernetes.io/backend-protocol: "HTTPS"
                  alb.ingress.kubernetes.io/listen-ports: "[{\"HTTPS\":443}]"
                  alb.ingress.kubernetes.io/tags: "Environment=hub,GitOps=true"
                ingressClassName: "alb"
                hosts: {{metadata.annotations.metadata_aws_argocd_hosts}}
                tls:
                - hosts: {{metadata.annotations.metadata_aws_argocd_hosts}}
              ingressGrpc:
                enabled: true
                isAWSALB: true
                awsALB:
                  serviceType: "ClusterIP" # Instance mode needs type NodePort, IP mode needs type ClusterIP or NodePort
                  backendProtocolVersion: "GRPC" # This tells AWS to send traffic from the ALB using HTTP2. Can use gRPC as well if you want to leverage gRPC specific features
      destination:
        namespace: '{{metadata.annotations.metadata_aws_argocd_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
