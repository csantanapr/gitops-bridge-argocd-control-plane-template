apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-velero
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: velero
                # anything not staging or prod use this version
                addonChartVersion: '3.1.6'
                addonChartRepository: https://vmware-tanzu.github.io/helm-charts
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_velero
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '3.1.6'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '3.1.6'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-bridge-argocd-control-plane-template'
        targetRevision: demo
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            configuration:
              provider: aws
              backupStorageLocation:
                prefix: {{metadata.annotations.metadata_aws_velero_backup_s3_bucket_prefix}}
                bucket: {{metadata.annotations.metadata_aws_velero_backup_s3_bucket_name}}
                region: {{metadata.annotations.metadata_aws_region}}
              volumeSnapshotLocation:
                region: {{metadata.annotations.metadata_aws_region}}
            credentials:
              useSecret: false
            serviceAccount:
              server:
                name: {{metadata.annotations.metadata_aws_velero_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_velero_iam_role_arn}}
            initContainers:
            - name: velero-plugin-for-aws
              image: velero/velero-plugin-for-aws:v1.7.0
              imagePullPolicy: IfNotPresent
              volumeMounts:
                - mountPath: /target
                  name: plugins
      destination:
        namespace: '{{metadata.annotations.metadata_aws_velero_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
