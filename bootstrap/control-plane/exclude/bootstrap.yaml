apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-control-plane
  namespace: 'argocd'
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: 'argocd'
  project: default
  source:
    path: bootstrap/control-plane
    repoURL: https://github.com/csantanapr/gitops-bridge-argocd-control-plane-template
    directory:
      recurse: true
      exclude: exclude/*
  syncPolicy:
    automated: {}